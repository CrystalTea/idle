<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grammar</title>
</head>
<body>
<div id="content"></div>
<script>
    let text = `
1 <KVP> -> id + : + kw_string
2 <KVP> -> id + : + kw_string + string
3 <KVP> -> id + : + kw_number
4 <KVP> -> id + : + kw_number + string
5 <KVP> -> id + : + kw_object + <OBJ>
6 <KVP> -> id + : + kw_object + string + <OBJ>
7 <KVP> -> id + : + kw_list + <OBJ>
8 <KVP> -> id + : + kw_list + string + <OBJ>
1 <KVL> -> <KVP>
2 <KVL> -> <KVL> + <KVP>
1 <OBJ> -> { + <KVL> + }
1 <COMMENT> -> comment + string
1 <ROUTE> -> route + id + string
1 <PARAM> -> param + <KVP>
1 <DATA> -> data + <KVP>
1 <Qs> -> <COMMENT> | <ROUTE> | <PARAM> | <DATA>
1 <QsL> -> <Qs>
2 <QsL> -> <QsL> + <Qs>
1 <QUERY> -> post + { + <QsL> + }
2 <QUERY> -> get + { + <QsL> + }
3 <QUERY> -> put + { + <QsL> + }
4 <QUERY> -> delete + { + <QsL> + }
1 <QL> -> <QUERY>
2 <QL> -> <QL> + <QUERY>
1 <RES> -> res + string + { + QL + }
1 <RL> -> <RES>
2 <RL> -> <RL> + <RES>
1 <S> -> <RL> + <EOF>
`;
    text = text.replace(/</g,'&lt;');
    text = text.replace(/>/g,'&gt;');

    document.getElementById('content').innerText = text;
</script>
</body>
</html>
